<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="hero-section">
    <section class="hero" id="home">
        <div class="hero-background"></div>
        <div class="container hero-container">
            <div class="hero-content">
                <div class="hero-greeting">Hi there, I'm</div>
                <h1 class="hero-title"><span class="gradient-text">Vishangi Dabir</span></h1>
                <h2 class="hero-subtitle">Developer</h2>
                <p class="hero-description">
                    A passionate software developer who loves solving complex real-world problems through clean, efficient code.
                </p>
                <div class="hero-buttons">
                    <a href="#projects" class="btn btn-primary">
                        View My Work <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#contact" class="btn btn-outline">
                        Get In Touch
                    </a>
                </div>
                <div class="social-links">
                    <a href="tel:+919876543210" class="social-link">
                        <i class="fas fa-phone-alt"></i>
                    </a>
                    <a href="mailto:vishangid@gmail.com" class="social-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/vishangidabir96/" target="_blank" class="social-link">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://github.com/vishangidabir" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
            <div class="hero-visual">
                <div class="hero-visual-inner">
                    <div class="hero-visual-frame">
                        <img src="/images/img.png" alt="Profile" style="width: 90%; height: 90%; object-fit: cover; border-radius: 15px;">
                    </div>
                    <div class="hero-visual-frame"></div>
                    <div class="hero-visual-frame"></div>
                </div>
                <div class="hero-stats stats-1">
                    <div class="hero-stats-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="hero-stats-text">
                        <div class="hero-stats-label">Developer</div>
                        <div class="hero-stats-value">Turtlement</div>
                    </div>
                </div>
                <div class="hero-stats stats-2">
                    <div class="hero-stats-icon">
                        <i class="fa-solid fa-chalkboard-user"></i>
                    </div>
                    <div class="hero-stats-text">
                        <div class="hero-stats-label">MA</div>
                        <div class="hero-stats-value">Top</div>
                    </div>
                </div>
                <div class="hero-stats stats-3">
                    <div class="hero-stats-icon">
                        <i class="fa-solid fa-video"></i>
                    </div>
                    <div class="hero-stats-text">
                        <div class="hero-stats-label">CC</div>
                        <div class="hero-stats-value">aw</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">
            <span>Scroll Down</span>
            <div class="scroll-indicator-line">
                <div class="scroll-indicator-dot"></div>
            </div>
        </div>
    </section>
</th:block>
</html>
